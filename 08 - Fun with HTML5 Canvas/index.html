<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HTML5 Canvas</title>
</head>
<body>
<canvas id="draw" width="800" height="800"></canvas>
<script>
  const canvas = document.querySelector('#draw');
  // Returns a drawing context on the canvas (here, in 2D):
  const ctx = canvas.getContext('2d');

  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;

  let isDrawing = false;
  let endX = 0;
  let endY = 0;

  function draw(event) {
    if (isDrawing == false) {
      return
    }
    // Here are the useful canvas methods required to draw:
    ctx.beginPath();
    // Start point:
    ctx.moveTo(endX, endY);
    // End point:
    ctx.lineTo(event.offsetX, event.offsetY);
    ctx.stroke();
    [endX, endY] = [event.offsetX, event.offsetY];
  }

  // Draw while the mouse is moving...
  canvas.addEventListener('mousemove', draw);
  // Unless any of the following dictate we shouldn't be drawing:
  canvas.addEventListener('mousedown', function(event) {
    isDrawing = true;
    [endX, endY] = [event.offsetX, event.offsetY];
  });
  canvas.addEventListener('mouseup', () => isDrawing = false);
  canvas.addEventListener('mouseout', () => isDrawing = false);



</script>

<style>
  html, body {
    margin:0;
  }
</style>

</body>
</html>
