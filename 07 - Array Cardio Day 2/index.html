<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Array Cardio 💪💪</title>
</head>
<body>
  <p><em>Psst: have a look at the JavaScript Console</em> 💁</p>
  <script>
    // ## Array Cardio Day 2

    const people = [
      { name: 'Wes', year: 1988 },
      { name: 'Kait', year: 1986 },
      { name: 'Irv', year: 1970 },
      { name: 'Lux', year: 2015 }
    ];

    const comments = [
      { text: 'Love this!', id: 523423 },
      { text: 'Super good', id: 823423 },
      { text: 'You are the best', id: 2039842 },
      { text: 'Ramen is my fav food ever', id: 123523 },
      { text: 'Nice Nice Nice!', id: 542328 }
    ];

    // Some and Every Checks
    // Array.prototype.some() // is at least one person 19?
    // Array.prototype.every() // is everyone 19?

    const over19 = people.some(function(person){
      currentYear = new Date().getFullYear();
      if (currentYear - person.year >= 19) {
        return true;
      }
    });

    const everyoneOver19 = people.every(function(person){
      currentYear = new Date().getFullYear();
      if (currentYear - person.year >= 19) {
        return true;
      }
    });
    console.log("Is anyone over 19? " + over19);
    console.log("Is everyone over 19? " + everyoneOver19);
    // Array.prototype.find()
    // Find is like filter, but instead returns just the one you are looking for
    // find the comment with the ID of 823423
    const ID823423 = comments.find(function(comment){
      return comment.id == 823423;
    });
    console.log("Here's the comment: " + ID823423);

    // Array.prototype.findIndex()
    // Find the comment with this ID
    // delete the comment with the ID of 823423
    const index = comments.findIndex(function(comment){
      return comment.id == 823423;
    });

    console.log("The index is: " + index);

    comments.splice(1, 1);
    console.log("Here are the comments with that one removed:");
    console.table(comments);

  </script>
</body>
</html>
